<div id="data-show" *ngIf="visualization">

    <div class="chart-choose">
      <h5>选择图的类型:</h5>
      <br>
      <div>
        <button class="btn" (click)="setType(1)">条形图</button>
        <button class="btn" (click)="setType(2)">饼图</button>
        <button class="btn" (click)="modalShow()">拓扑图</button>
      </div>
    </div>
    <div class="table-wrapper">
      <table>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
        <tr *ngFor="let data of datas">
          <td>{{data.NAME}}</td>
          <td>{{data.VAL}}</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="col-md-8 right-col" [ngSwitch]="type">
    <div id="main" style="height:600px;width: 1000px; margin-left: 10px;float: left;">
      <app-bar *ngSwitchCase="1" [data]="dataJSON"></app-bar>
      <app-pie *ngSwitchCase="2" [data]="dataJSON"></app-pie>
      <topological-diagram *ngSwitchCase="3" [data]="dataJSON"></topological-diagram>
    </div>
  </div>

</div>
<div id="table-show" *ngIf="!visualization">
  <div class="table-wrapper">
    <table>
      <tr *ngFor="let data of datas">
        <td *ngFor="let item of (data.table_value)">{{item}}</td>
      </tr>
    </table>
  </div>
</div>
<!--拓扑图模态框-->

<div  id="topologyModal" class="front-wrapper" *ngIf="topolopyShow">
  <div class="custom-window" style="width: 100%; height: 100%;">
  <div class="offset-sm-3 col-md-7" style="background-color: #eceeef;top: 100px;">
    <div class="modal-header">
      <button type="button" class="close" (click)="modalShow()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div>
      <br>
      <label for="topolopyIP" class="col-md-3">目的IP：</label>
      <input id="topolopyIP"  [(ngModel)]="topolopyShowIp" name="topologyIP"
             autocomplete="off" placeholder="请输入目的IP">
      <br>
      <br>
    </div>
    <div>
      <label for="topolopyNum" class="col-md-3">显示数目：</label>
      <input id="topolopyNum" [(ngModel)]="topolopyShowNum" name="topolopyNum"
             autocomplete="off" placeholder="请输入显示数目" >
      <br>
    </div>
    <br>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="setType(3);modalShow()">确定</button>
    </div>
  </div>
  </div>
</div>
