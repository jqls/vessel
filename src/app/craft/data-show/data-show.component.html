<div id="data-show">
    <h2>图的类型{{type}}</h2>
    <div class="col-md-8" [ngSwitch]="type">
        <div id="main" style="height:500px;width: 100%; margin-left: 0px;float: left;">
            <app-bar *ngSwitchCase="1"></app-bar>
            <app-pie *ngSwitchCase="2"></app-pie>
        </div>

    </div>
</div>
