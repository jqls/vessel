<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" href="#dataSources" role="tab" data-toggle="tab"  >数据源</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#algorithms" role="tab" data-toggle="tab">算法列表</a>
    </li>
</ul>
<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="dataSources">
        <div class="list-group">
                <ul class="submenu" >
                    <li class="list-group-item" *ngFor="let dataSourceType of dataSourceTypes"
                        [class.active]="selectedNodeType===dataSourceType"
                        (click)="itemClicked(dataSourceType)">
                        <h5 class="list-group-item-heading">{{ dataSourceType.label }}</h5>
                        <p class="list-group-item-text">上传时间: {{ "2016-2-2" }}</p>
                    </li>
                </ul>
        </div>
    </div>

    <div role="tabpanel" class="tab-pane" id="algorithms">
        <div class="list-group">
            <li>
                <span id="top1" [hidden]='isHidden()'>聚类算法</span>
                <ul class="second1">
                    <li class="list-group-item" *ngFor="let processType of processesTypes" (click)="itemClicked(processType)"
                        [class.active]="selectedNodeType===processType" (dblclick)="itemDbClicked(processType)">
                        <h6 class="list-group-item-heading">{{ processType.label }}
                            <span style="margin-right: 5px;" class="label label-info pull-right"
                                  *ngFor="let tag of processType.tags">{{tag}}</span>
                        </h6>
                        <p class="list-group-item-text">{{ processType.description||"这是一种算法" }}</p>
                    </li>
                </ul>
            </li>
        </div>
    </div>
</div>
