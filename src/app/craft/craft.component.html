<div class="row">
    <div id="taskname-wrap" class="text-xs-center">
        <span class="lead" id="taskname" *ngIf="!editMode" (click)="click()">{{taskName}}</span>
        <input #newName class="lead" type="text" *ngIf="editMode" [(ngModel)]="taskName"
               (keyup.enter)="rename(newName.value)" (blur)="rename(newName.value)">
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <app-toolbox></app-toolbox>
    </div>
    <!--todo: 显示不正确-->
    <div [ngClass]="{'col-md-10': !ifNeedShowParameter(), 'col-md-6': ifNeedShowParameter()}">
        <app-drawboard [isReload]="isReload"></app-drawboard>
    </div>
    <div class="col-md-3" [hidden]="!ifNeedShowParameter()">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="nav-item">
                <a class="nav-link active" href="#parameters" role="tab" data-toggle="tab">参数配置</a>
            </li>
            <li role="presentation" class="nav-item">
                <a class="nav-link" href="#result" role="tab" data-toggle="tab">运行日志</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="parameters">
                <app-parameters></app-parameters>
            </div>
            <div role="tabpanel" class="tab-pane" id="result">
                <app-result></app-result>
            </div>
        </div>

    </div>
</div>
<hr/>
<div id="bottom-btn">
    <div class="float-xs-right">
        <button class="btn btn-primary" (click)="onSubmitClick()">提交运行</button>
        <button class="btn btn-primary" [routerLink]="['/result-show']">结果可视化</button>
    </div>
</div>
