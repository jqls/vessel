<div class="row experiment-container">
  <div class="col-md-2">
    <app-toolbox></app-toolbox>
  </div>
  <div [ngClass]="{'col-md-10': !isOpenRightPane, 'col-md-8': isOpenRightPane}">
    <app-drawboard></app-drawboard>
  </div>
  <div class="col-md-2" [hidden]="!isOpenRightPane">
    <app-parameters></app-parameters>
  </div>
</div>
<div id="bottom-btn" class="row">
  <div class="float-xs-right">
    <button class="btn btn-primary" (click)="onSubmitClick()">提交运行</button>
    <button class="btn btn-primary" [routerLink]="['/result-show']">结果可视化</button>
  </div>
</div>
<div>
  <app-log></app-log>
</div>
