<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vessel</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="app/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="app/static/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="app/static/css/page-styles.css">
  <script src="app/static/js/d3.min.js"></script>
  <script src="app/static/js/jquery-3.1.0.min.js"></script>
  <script src="app/static/js/bootstrap.min.js"></script>
  {{#each scripts.polyfills}}
  <script src="{{.}}"></script>
  {{/each}}
  <script>
    System.import('system-config.js').then(function () {
      System.import('main');
    }).catch(console.error.bind(console));
  </script>
</head>
<body>
<app-root><div class="loader">Loading</div></app-root>

</html>
